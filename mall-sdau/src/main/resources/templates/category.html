<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户性别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户城市</label>
                            <div class="layui-input-inline">
                                <input type="text" name="city" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户职业</label>
                            <div class="layui-input-inline">
                                <input type="text" name="classify" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button id="btn1" type="button" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        <script type="text/html" id="formTemplate">
            <form class="layui-form" action="" lay-filter="userForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-inline layui-input-wrap">
                        <input type="hidden" name="id" lay-verify="required" autocomplete="off" lay-affix="clear"
                               class="layui-input">
                        <input type="text" name="name" lay-verify="required" autocomplete="off" lay-affix="clear"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上级</label>
                    <div class="layui-input-inline layui-input-wrap">
                        <select id="sel1" name="parentId">
                            <option value="0">一级</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">图标地址</label>
                    <div class="layui-input-inline layui-input-wrap">
                        <img id="img1" width="50px" height="50px"/>
                        <input id="icon1" type="hidden" name="iconPath" lay-verify="required" autocomplete="off"
                               lay-affix="clear"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline layui-input-wrap">
                        <input type="text" name="sequence" lay-verify="required" autocomplete="off" lay-affix="clear"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="saveBtn" type="button" class="layui-btn" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

        </script>

    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['form', 'table', 'upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            upload = layui.upload;


        //监听搜索按钮事件
        $("#btn1").on("click", function () {
            table.render({
                elem: '#currentTableId',
                url: '/category/list',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    {type: "checkbox", width: 50},
                    {field: 'id', title: 'ID'},
                    {field: 'name', title: '分类名称'},
                    {field: 'parentId', title: '上级ID'},
                    {field: 'iconPath', title: '图片地址'},
                    {field: 'sequence', title: '排序'},
                    {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });
        });

        $("#btn1").click();


        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作

                //先取到数据库中所有的一级分类之后　再弹出
                $.get("/category/top", function (tops) {

                    var index = layer.open({
                        title: '添加',
                        type: 1,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['400px', '400px'],
                        content: $("#formTemplate").html(),
                    });
                    upload.render({
                        elem: '#img1',
                        url: "/upload",
                        done: function (result) {
                            $("#icon1").val(result.data);
                            $("#img1").attr("src", result.data)
                        }
                    });

                    //把取到的tops数据放到下拉框中
                    $.each(tops, function (index, item) {
                        $("#sel1").append("<option value='" + item.id + "'>" + item.name + "</option>");
                    });


                    //对表单元素做渲染
                    form.render();
                    //给保存按钮绑定事件
                    $("#saveBtn").on("click", function () {
                        //1.获取表单中录入的所有数据
                        var data = form.val("userForm");
                        //2.发送请求
                        $.post("/category/save", data, function () {
                            //关窗口
                            layer.closeAll();
                            //点查询按钮
                            $("#btn1").click();
                        });
                    });


                });


            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                //先根据ID获取用户的所有信息
                $.get("/category/info?id=" + obj.data.id, function (u) {
                    var index = layer.open({
                        title: '编辑',
                        type: 1,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['400px', '400px'],
                        content: $("#formTemplate").html(),
                    });
                    //对表单元素做渲染
                    form.render();

                    //把请求到的用户数据放到表单上
                    form.val("userForm", u);

                    //给保存按钮绑定事件
                    $("#saveBtn").on("click", function () {
                        //1.获取表单中录入的所有数据
                        var data = form.val("userForm");
                        //2.发送请求
                        $.post("/category/save", data, function () {
                            //关窗口
                            layer.closeAll();
                            //点查询按钮
                            $("#btn1").click();
                        });

                    });

                });

            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    //点了确定了
                    //发请求让java删除数据
                    $.post("/category/del", {id: obj.data.id}, function () {
                        //如果删除成功了
                        layer.closeAll();
                        //刷新数据->点一下查询按钮
                        $("#btn1").click();
                    });
                });
            }
        });

    });
</script>

</body>
</html>
